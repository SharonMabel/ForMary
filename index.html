<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Geräusche abspielen</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      margin: 10px;
      padding: 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Geräusche abspielen</h1>

  <!-- Buttons -->
  <button onclick="playSound('sound1')">Camping</button>
  <button onclick="playSound('sound2')">Eisdiele</button>
  <button onclick="playSound('sound3')">Flugzeug</button>
  <button onclick="playSound('sound4')">Grill</button>
  <button onclick="playSound('sound5')">Schwimmen</button>
  <button onclick="playSound('sound6')">Strand</button>

  <!-- Audio-Elemente -->
  <audio id="sound1" src="https://sharonmabel.github.io/ForMary/camping.mp3.mp3"></audio>
  <audio id="sound2" src="https://sharonmabel.github.io/ForMary/eisdiele.mp3.mp3"></audio>
  <audio id="sound3" src="https://sharonmabel.github.io/ForMary/flugzeug.mp3.mp3"></audio>
  <audio id="sound4" src="https://sharonmabel.github.io/ForMary/grill.mp3.mp3"></audio>
  <audio id="sound5" src="https://sharonmabel.github.io/ForMary/schwimmen.mp3.mp3"></audio>
  <audio id="sound6" src="https://sharonmabel.github.io/ForMary/strand.mp3.mp3"></audio>

  <script>
    function playSound(id) {
      const sound = document.getElementById(id);
      if (!sound) return;

      // Falls der Sound bereits spielt, pausieren und zurücksetzen
      sound.pause();
      sound.currentTime = 0;

      // Versuch zu spielen, mit Fallback bei Fehler
      sound.play().catch(error => {
        console.error(`Fehler beim Abspielen von ${id}:`, error);
      });
    }
  </script>
</body>
</html>
